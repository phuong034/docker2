services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD}"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" -C || exit 1"
        ]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  laravel:
    build: ./backend
    environment:
      APP_ENV: "${APP_ENV}"
      APP_DEBUG: "${APP_DEBUG}"
      DB_CONNECTION: sqlsrv
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_DATABASE: "${DB_DATABASE}"
      DB_USERNAME: sa
      DB_PASSWORD: "${SA_PASSWORD}"
      RUN_MIGRATE: "true"
      RUN_SEED: "true"
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - laravel
    restart: unless-stopped

  vue:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_URL: "${VITE_API_URL}"
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  sqlserver_data:
  backend_vendor:
  frontend_node_modules:
